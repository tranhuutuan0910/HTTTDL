<!DOCTYPE html>
<html>
    <head>
        <title>CSS box size</title>
        <style>
            div {
                height: 100px;
                width: 20%;
                background-color: powderblue;
            }
        </style>
    </head>
    <body>
        <p>
            The following three 'div' elements have heights of 
            <b>100px</b> and widths of <b>20%:</b>
        </p>
        <div>1</div>
	    <div>2</div>
	    <div>3</div>
    </body>
</html>
